{%load tags%}
<a href="{% url 'gamefolio_app:list' list.author.user.username list.slug %}">
<div class = "game-review-image px-0 mx-0 row mb-3 list-game-cover" >
{% for entry in entries%}
    <img class = "list-game-image" style = "width:{% if entries|length == 1 %}100%{% else %} 50%{%endif%} !important;" src="{% get_image entry.game "cover_big" %}">
{%endfor%}
</div>
</a>
