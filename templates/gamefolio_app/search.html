{% extends 'gamefolio_app/base.html' %}
{% load tags %}

{% block title_block %}
    Search
{% endblock %}

{% block body_block %}
<div class = "container">
    <div class = "row justify-content-center">
        <div class = "col-8">
        Search results...
        {% for result in results %}
            <div class = "row m-2 justify-content-center">
                <div class = "col-2">
                    <img class = "border border-2 border-light shadow-sm img-fluid rounded game-review-image" src={% get_image result "cover_big" %} alt="{{ review.game.title }} thumbnail"  />
                </div>
                <div class = "col-10">
                    {{ result.title }}
                </div>
            </div>
            <hr>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
